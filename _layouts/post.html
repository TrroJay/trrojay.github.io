---
layout: default
---

{% if page.tags %}
<div class="page-subtitle">
    {% for tag in page.tags %}
    {% if forloop.first %}
    <b>[</b>
    {% endif %}
    <a href="{{ site.baseurl }}/tags/#{{ tag | uri_escape }}" title="{{ tag }}">{{ tag }}</a>
    {% if forloop.last %}
    <b>]</b>
    {% else %}
    ,
    {% endif %}
    {% endfor %}
</div>
{% endif %}

{{ content }}
